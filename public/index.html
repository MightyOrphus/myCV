<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>pw.png" />
    <title>Patcharawat Wongvasinkul</title>
    <style>
      :root {
        /* --color-1: #c2dfe1;
        --color-2: #53adac;
        --color-3: #006370;
        --color-4: #ef9a9e;
        --color-5: #efd9d9; */

        --color-1: #2f4159;
        --color-2: #6f87a6;
        --color-3: #5e728c;
        --color-4: #1a1f26;
        --color-5: #223440;
      }
      html,
      body {
        /* background-color: var(--color-1); */
        background-color: var(--color-4);
      }
      #loaderWrapper {
        background-color: var(--color-4);
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
      }
      #loader {
        border: 8px solid lightgrey;
        border-top: 8px solid var(--color-3);
        border-left: 8px solid var(--color-3);
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Patcharawat Wongvasinkul INFO</strong>
    </noscript>
    <div id="loaderWrapper">
      <div id="loader"></div>
      <h3>Loading...</h3>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
